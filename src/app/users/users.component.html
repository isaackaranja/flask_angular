<h1>Register User</h1>
<input type="text" name="username" placeholder="enter username" [(ngModel)]="user.username"><br>
<input type="password" name="password" placeholder="password" [(ngModel)]="user.password"><br>
<input type="password" name="confirm_password" placeholder="confirm password" [(ngModel)]="user.confirm_password"><br>
<button type="submit" (click)="register_user()">submit</button><br>
